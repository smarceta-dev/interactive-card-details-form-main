<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <section class="hero">

    <div class="credit-card__back">
      <p id="card-back-cvc">000</p>
    </div>

      <div class="credit-card">
        <div class="circle-container">
          <div class="circle"></div>
          <div class="small-circle"></div>
        </div>
    
        <p id="cc_number">0000 0000 0000 0000</p>
    
        <div class="name-expdate-container">
          <p id="full_name">SANJIN MARCETA</p>
          <p id="exp_date">
            <span id="card_front_month">10</span>
            /
            <span id="card_front_year">21</span>
          </p>
        </div>
      </div>
   
  </section>


  <main>

    <form>
      <label for="cardholder_name">CARDHOLDER NAME</label>
      <input type="text" id="cardholder_name" placeholder="e.g. Mark Smith"required>
     

      <label for="card_number">CARD NUMBER</label>
      <input type="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" required>

      
      
      <fieldset class="date-month-cvc">

        <div class="date-month-container">
          <label>EXP. DATE (MM/YY)</label>
          <div>
            <input type="text" id="month" placeholder="MM" required>
            <input type="text" id="year" placeholder="YY" required>
          </div>
        </div>

        <div class="cvc-container">
          <label>CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" required>
        </div>

      </fieldset>

      <button id="submit">Confirm</button>
    </form>

  </main>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjin Marceta</a>.
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
