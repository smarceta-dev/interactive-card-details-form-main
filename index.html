<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">

  <section class="hero">

    <div class="credit-card__back">
      <p id="card-back-cvc">000</p>
    </div>

      <div class="credit-card">
        <div class="circle-container">
          <div class="circle"></div>
          <div class="small-circle"></div>
        </div>
    
        <p id="cc_number">0000 0000 0000 0000</p>
    
        <div class="name-expdate-container">
          <p id="full_name">SANJIN MARCETA</p>
          <p id="exp_date">
            <span id="card_front_month">10</span>
            /
            <span id="card_front_year">21</span>
          </p>
        </div>
      </div>
   
  </section>

  <main>
    <form id="cc_form">
      <label for="cardholder_name">CARDHOLDER NAME</label>
      <input type="text" id="cardholder_name" placeholder="e.g. Mark Smith"required>

      <label for="card_number">CARD NUMBER</label>
      <input 
        type="text" 
        maxlength="19" id="card_number" 
        placeholder="e.g. 1234 5678 9123 0000" 
        required 
      >
      <div id="cc-input-error"></div>

      <fieldset class="date-month-cvc">
        <div class="date-month-container">
          <label>EXP. DATE (MM/YY)</label>
          <div>
            <input 
              type="text" 
              pattern="\d*" 
              maxlength="2" 
              id="month"  
              placeholder="MM" 
              required 
              onKeyPress="if(this.value.length==2) return false;"
            >
            

            <input 
              type="text" 
              pattern="\d*" 
              maxlength="2" 
              id="year"  
              placeholder="YY" 
              required 
              onKeyPress="if(this.value.length==2) return false;"
              >
          </div>
        </div>


        <div class="cvc-container">
          <label>CVC</label>
          <input 
            type="number" 
            pattern="\d*" 
            id="cvc" 
            maxlength="3" 
            placeholder="e.g. 123" 
            required 
            onKeyPress="if(this.value.length==3) return false;"
          >
        </div>

      </fieldset>

      <button id="submit">Confirm</button>
    </form>
  </main>
</div>
  <script src="javascript/thankYouDisplay.js"></script>
  <script src="javascript/script.js"></script>

</body>
</html>
